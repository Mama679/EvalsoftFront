<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">
            {{ titulo | uppercase }}
          </span>

          <form class="mt-3" [formGroup]="DriverForm" (ngSubmit)="addDriver()">
            <div class="mb-3">
              <input
                type="text"
                formControlName="last_Name"
                class="form-control form-control-lg"
                placeholder="Last Name"
              />
              <div
                class="text-danger"
                *ngIf="
                  DriverForm.get('last_Name')?.hasError('required') &&
                  DriverForm.get('last_Name')?.touched
                "
              >
                <span>Last Name <strong>is required.</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="first_Name"
                class="form-control form-control-lg"
                placeholder="First Name"
              />
              <div
                class="text-danger"
                *ngIf="
                  DriverForm.get('first_Name')?.hasError('required') &&
                  DriverForm.get('first_Name')?.touched
                "
              >
                <span>First Name <strong>is required.</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="ssn"
                class="form-control form-control-lg"
                placeholder="SSN"
              />
              <div
                class="text-danger"
                *ngIf="
                  DriverForm.get('ssn')?.hasError('required') &&
                  DriverForm.get('ssn')?.touched
                "
              >
                <span>SSN <strong>is required.</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="date"
                formControlName="doB"
                class="form-control form-control-lg"
                placeholder="Date Of Birthday"
              />
              <div
                class="text-danger"
                *ngIf="
                  DriverForm.get('doB')?.hasError('required') &&
                  DriverForm.get('doB')?.touched
                "
              >
                <span>Day of birthday <strong>is required.</strong></span>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  formControlName="address"
                  class="form-control form-control-lg"
                  placeholder="Address"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    DriverForm.get('address')?.hasError('required') &&
                    DriverForm.get('address')?.touched
                  "
                >
                  <span>Address <strong>is required.</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  formControlName="city"
                  class="form-control form-control-lg"
                  placeholder="City"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    DriverForm.get('city')?.hasError('required') &&
                    DriverForm.get('city')?.touched
                  "
                >
                  <span>City <strong>is required.</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  formControlName="phone"
                  class="form-control form-control-lg"
                  placeholder="Phone"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    DriverForm.get('phone')?.hasError('required') &&
                    DriverForm.get('phone')?.touched
                  "
                >
                  <span>Phone <strong>is required.</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  formControlName="zip"
                  class="form-control form-control-lg"
                  placeholder="Zip"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    DriverForm.get('zip')?.hasError('required') &&
                    DriverForm.get('zip')?.touched
                  "
                >
                  <span>Zip <strong>is required.</strong></span>
                </div>
              </div>
              <div class="mb-3">
                <select 
                formControlName="active"
                placeholder="Active"
                class="form-control form-control-lg">
                <option value="" selected>Select</option>
                <option value="true">Active</option>
                <option value="false">InActive</option>
                </select>
              </div>
              <div class="mb-3">
                <button
                  class="btn btn-secondary btn-lg float-start"
                  routerLink="/driver"
                >
                  Back
                </button>
                <button
                  type="submit"
                  [disabled]="DriverForm.invalid"
                  class="btn btn-success btn-lg float-end"
                >
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
