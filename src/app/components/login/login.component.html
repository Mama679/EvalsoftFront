<div class="row">
    <div class="col-md-4 mx-auto" style="padding-top: 10%;">
       <div class="card">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nomuser" class="form-label">User</label>
                    <input type="text" name="nomuser" class="form-control" [(ngModel)]="user.nomuser" placeholder="User" required autofocus/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required />
                </div>                
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-primary" (click)="login()">Login</button>
            </div>
       </div>        
        
    </div>
</div>
