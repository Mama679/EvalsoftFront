<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">List Of Drivers</span>
                    <button class="btn btn-success float-end" routerLink="/admindriver">
                        New
                    </button>
                    <table class="table table-striped mt-3" *ngIf="lstDrivers.length > 0">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Names</th>
                                <th scope="col">Ssn</th>
                                <th scope="col">Date Of Birth</th>
                                <th scope="col">Address</th>
                                <th scope="col">City</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Zip</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let drive of lstDrivers">
                                <td> {{drive.id}} </td>
                                <td> {{drive.last_Name}} {{drive.first_Name}} </td>
                                <td> {{drive.ssn}} </td>
                                <td> {{drive.doB}} </td>
                                <td> {{drive.address}} </td>
                                <td> {{drive.city}} </td>
                                <td> {{drive.phone}} </td>
                                <td> {{drive.zip}} </td>
                                <td>
                                    <i class="fas fa-edit text-primary" [routerLink]="['/editDrive',drive.id]"></i>
                                    <i class="fas fa-trash text-danger" (click)="delDrive(drive.id)"></i>
                                </td>
                            </tr>                           
                        </tbody>
                    </table>
                    <h5 *ngIf="lstDrivers.length <= 0" style="text-align: start; margin-top: 10px;">Table Empty</h5>
                </div>  
            </div>
        </div>
    </div>
</div>
